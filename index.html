<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Photo to Figure Style Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #ffffff;
    }
    /* Modal fade-in animation */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* Modal fade-out animation */
    @keyframes fadeOutScale {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.9);
      }
    }
    .animate-fadeInScale {
      animation: fadeInScale 0.3s ease forwards;
    }
    .animate-fadeOutScale {
      animation: fadeOutScale 0.3s ease forwards;
    }
    /* Background overlay fade in/out */
    @keyframes overlayFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 0.7;
      }
    }
    @keyframes overlayFadeOut {
      0% {
        opacity: 0.7;
      }
      100% {
        opacity: 0;
      }
    }
    .overlay-fadeIn {
      animation: overlayFadeIn 0.3s ease forwards;
    }
    .overlay-fadeOut {
      animation: overlayFadeOut 0.3s ease forwards;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-12 bg-black text-white">
  <div class="bg-white bg-opacity-10 rounded-3xl shadow-2xl max-w-lg w-full p-8 border border-white border-opacity-20">
    <h1 class="text-3xl font-semibold text-center text-white mb-6">
      Free Photo to Figure Style Converter
    </h1>
    <p class="text-center text-gray-300 mb-8">
      Upload your photo and get a modern figure style conversion instantly.
    </p>
    <form id="uploadForm" class="flex flex-col items-center space-y-6 w-full" novalidate>
      <label
        for="photoInput"
        class="cursor-pointer w-full border-4 border-dashed border-white border-opacity-50 rounded-xl p-8 flex flex-col items-center justify-center text-white hover:bg-white hover:bg-opacity-10 transition-colors"
        aria-label="Upload your photo"
      >
        <i class="fas fa-upload fa-3x mb-4"></i>
        <span class="text-lg font-medium select-none">Click or tap to upload your photo</span>
        <input
          type="file"
          id="photoInput"
          name="photo"
          accept="image/*"
          class="hidden"
          required
          aria-required="true"
        />
      </label>
      <div id="spinnerContainer" class="flex justify-center mt-2 h-12 w-full"></div>
    </form>
  </div>

  <!-- Result Popup Modal -->
  <div
    id="resultModal"
    class="fixed inset-0 flex items-center justify-center hidden z-50 p-4"
    aria-modal="true"
    role="dialog"
    aria-labelledby="resultTitle"
  >
    <div id="modalOverlay" class="absolute inset-0 bg-gray-800 bg-opacity-70 overlay-fadeIn"></div>
    <div class="relative bg-white rounded-3xl max-w-md w-full p-6 shadow-2xl animate-fadeInScale z-10 flex flex-col items-center">
      <button
        id="closeResultBtn"
        class="absolute top-4 right-4 text-gray-700 hover:text-gray-900 focus:outline-none"
        aria-label="Close result popup"
      >
        <i class="fas fa-times fa-lg"></i>
      </button>
      <h2
        id="resultTitle"
        class="text-2xl font-semibold text-center text-black mb-4"
      >
        Your Converted Figure Style
      </h2>
      <div class="flex justify-center w-full mb-4">
        <img
          id="resultImage"
          src=""
          alt="Converted figure style image of the uploaded photo"
          class="rounded-xl shadow-lg max-h-96 object-contain w-full"
        />
      </div>
      <p class="text-center text-gray-700 text-sm max-w-xs">
        To download the image, press and hold the photo, then select "Download" or "Save Image" from the menu.
      </p>
    </div>
  </div>

<script>
  const uploadForm = document.getElementById('uploadForm');
  const photoInput = document.getElementById('photoInput');
  const spinnerContainer = document.getElementById('spinnerContainer');
  const resultModal = document.getElementById('resultModal');
  const modalOverlay = document.getElementById('modalOverlay');
  const resultImage = document.getElementById('resultImage');
  const closeResultBtn = document.getElementById('closeResultBtn');
  const modalContent = resultModal.querySelector('div.relative');

  // Spinner
  function createSpinner() {
    const spinner = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    spinner.setAttribute("class", "animate-spin h-10 w-10 text-white");
    spinner.setAttribute("xmlns", "http://www.w3.org/2000/svg");
    spinner.setAttribute("fill", "none");
    spinner.setAttribute("viewBox", "0 0 24 24");
    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("class", "opacity-25");
    circle.setAttribute("cx", "12");
    circle.setAttribute("cy", "12");
    circle.setAttribute("r", "10");
    circle.setAttribute("stroke", "currentColor");
    circle.setAttribute("stroke-width", "4");
    spinner.appendChild(circle);
    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("class", "opacity-75");
    path.setAttribute("fill", "currentColor");
    path.setAttribute("d", "M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z");
    spinner.appendChild(path);
    return spinner;
  }
  function showSpinner() {
    spinnerContainer.innerHTML = '';
    spinnerContainer.appendChild(createSpinner());
  }
  function hideSpinner() {
    spinnerContainer.innerHTML = '';
  }

  // ðŸ”¥ Kirim langsung ke backend /api/tofigur
  async function convertToFigureStyleApi(file) {
    const formData = new FormData();
    formData.append("photo", file);

    const response = await fetch("/api/tofigur", {
      method: "POST",
      body: formData
    });

    if (!response.ok) throw new Error("Conversion failed");
    const data = await response.json();
    if (!data.success || !data.result) throw new Error("Conversion failed");
    return data.result; // Data URI base64 dari backend
  }

  async function processFile(file) {
    showSpinner();
    photoInput.disabled = true;
    try {
      const convertedImage = await convertToFigureStyleApi(file);
      hideSpinner();
      resultImage.src = convertedImage;
      openModal();
    } catch (error) {
      hideSpinner();
      alert("An error occurred during conversion. Please try again.");
      console.error(error);
    } finally {
      photoInput.disabled = false;
    }
  }

  function openModal() {
    resultModal.classList.remove("hidden");
    modalOverlay.classList.remove("overlay-fadeOut");
    modalOverlay.classList.add("overlay-fadeIn");
    modalContent.classList.remove("animate-fadeOutScale");
    modalContent.classList.add("animate-fadeInScale");
  }

  function closeModal() {
    modalOverlay.classList.remove("overlay-fadeIn");
    modalOverlay.classList.add("overlay-fadeOut");
    modalContent.classList.remove("animate-fadeInScale");
    modalContent.classList.add("animate-fadeOutScale");
    setTimeout(() => {
      resultModal.classList.add("hidden");
      if (resultImage.src.startsWith("blob:")) {
        URL.revokeObjectURL(resultImage.src);
      }
      resultImage.src = "";
      photoInput.value = "";
    }, 300);
  }

  photoInput.addEventListener("change", () => {
    if (photoInput.files.length) {
      processFile(photoInput.files[0]);
    }
  });
  closeResultBtn.addEventListener("click", closeModal);
  resultModal.addEventListener("click", (e) => {
    if (e.target === resultModal || e.target === modalOverlay) closeModal();
  });
  document.addEventListener("keydown", (e) => {
    if (!resultModal.classList.contains("hidden") && e.key === "Escape") {
      closeModal();
    }
  });
</script>
</body>
</html>
